type Query {
  products(category_id:Int): [Product]
  product(id: Int!): Product
}
type Mutation {
  createProduct(input: ProductInput): Boolean
  updateProduct(id:Int!,input:ProductInput):Boolean
  removeProduct(id:Int!):Boolean

}
type Product {
  id: Int
  product_name: String
  summary: String
  description: String
  image: String
  price:Int
  category: ProductCategory
}
input ProductInput {
  product_name: String
  summary: String
  description: String
  image: String
  price:Int
  category_id: Int
}
